<!DOCTYPE html>
<html>
<head>
<title>DOM Basic</title>
<script>
window.onload = function () {
document.getElementById('btn').addEventListener('click', function() {
let result = [];
let foods = document.getElementsByName('food');
for(let i = 0, len = foods.length; i < len; i++) {
let food = foods.item(i);
if (food.checked) {
result.push(food.value);
}
}
});
};
</script>
</head>
<body>
    <form>
        <div>
       좋아하는음식은?
        <label><input type="checkbox" name="food" value="라면" />
       라면</label>
        <label><input type="checkbox" name="food" value="만두" />
       만두</label>
        <label><input type="checkbox" name="food" value="불고기" />
       불고기</label>
        <input id="btn" type="button" value="전송" />
        </div>
        </form>
</body>
</html>
